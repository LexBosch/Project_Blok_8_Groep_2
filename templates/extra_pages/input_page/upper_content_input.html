<body>
<div class="content">
    <!-- input+submit+text -->
    <div>
        <div class="left-top" style="float:left;width:50%;">
            <h1>Lorem Ipsum</h1>
            <p>
                snelle uitleg :D
            </p>


            <!-- Input area for serach terms -->
            <div>
                <form role="form" method='POST' action='/handle_table'>
                    {% for datalist_number in range(1, amount_input + 1) %}
                        <div style="margin-bottom: 1em;">
                            <input list="browsers" name="datalist{{ datalist_number }}">
                            <datalist id="browsers" name="datalist">
                                {% for term in term_list %}
                                    <option value={{ term }}>
                                {% endfor %}
                            </datalist>
                        </div>
                    {% endfor %}
                    <input type="submit" style="margin-top:6px;margin-bottom: 6px;">
                </form>
            </div>
        </div>
    </div>
</div>
</body>
